{% extends "daftar_pegawai/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.nama|as_crispy_field}}
    {{form.umur|as_crispy_field}}
    {{form.nomor_hp|as_crispy_field}}
    {{form.posisi|as_crispy_field}}
    <div class="row">
    
              
        <div class="col-md-8">
                
        </div>
    
    </div>
    <div class="row">
        <div class="col-md-6">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fa fa-bars"></i>
                Submit</button>
        </div>
        <div class="col-md-6">
             <a href="{% url 'pekerja_list' %}" class="btn btn-secondary btn-block btn-lg">
                 <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
    </div>

</form>
{% endblock content %}
